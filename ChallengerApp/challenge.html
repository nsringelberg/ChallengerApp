<script id="entry-template" type="text/x-handlebars-template">  
  <div class="card {{difficulty}} mb-3" style="width: 35rem;">
   <div class="card-body">
     <h5 class="card-title">{{ChallengeTitle}}</h5>
     <h6 class="card-subtitle mb-2 text-muted">For {{GameTitle}}</h6>
     <p class="card-text">{{ChallengeDescription}}</p>
     <div class="btn btn-primary card-link" id="{{uid}}" 
          onClick="addToList('{{GameTitle}}', {{index}})">Add to My List</div>
   </div>
  </div>
</script>

  <div id="templatedChallenges"></div>

  <!-- include JavaScript near the end of the HTML file -->
